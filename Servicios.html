<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullMec</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Menu-->
    <nav class="navbar navbar-expand-sm navbar-dark" id="navbar">
      <div class="container-fluid" data-toggle="modal" data-target="#m1">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="navbar-brand" width="200">
          </a>                 
          <button class="navbar-toggler" 
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="Servicios.html">Servicios</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Galeria</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Pagos</a></li>
              <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
            </ul>                                              
          </div>
          <!--Login-->         
          <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
          <div id="id01" class="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-dark">
                  <h5 class="modal-title">"Ingresa al Portal"</h5>                        
                </div>
                <div class="modal-body">
                  <center><img src="img/login.png" class="img-fluid pb-md-2"></center>
                  <h6>  </h6>
                  <form role="form">
                    <div class="form-group">                         
                      <label for="">
                        Usuario:
                      </label>
                      <input type="text" class="form-control" id=""/>
                    </div>
                    <div class="form-group">                         
                      <label for="">
                        Password:
                      </label>
                      <input type="password" class="form-control" id=""/>
                    </div>
                  </form>                  
                </div>
                <div class="modal-footer alert-dark">
                  <button type="submit">Ingresa</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Recuerda me
                  </label>   
                  <!-- Cerrar-->
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          <!--Registrar-->
          <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registro</button>
          <div id="id02" class="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header alert-dark">
                  <h5 class="modal-title">"Registrate al Portal"</h5>                        
                </div>
                <div class="modal-body">
                  <center><img src="img/iniciar.png" class="img-fluid pb-md-2"></center>
                  <h6>  </h6>
                  <form role="form">
                    <div class="form-group">                         
                      <label for="">
                        Nombre:
                      </label>
                      <input type="text" class="form-control" id=""/>
                    </div>
                    <div class="form-group">                         
                      <label for="">
                        Usuario:
                      </label>
                      <input type="text" class="form-control" id=""/>
                    </div>
                    <div class="form-group">                         
                      <label for="">
                        Password:
                      </label>
                      <input type="password" class="form-control" id=""/>
                    </div>
                    <div class="form-group">                         
                      <label for="">
                        Repetir Password:
                      </label>
                      <input type="password" class="form-control" id=""/>
                    </div>
                  </form>                  
                </div>
                <div class="modal-footer alert-dark">
                  <button type="submit">Aceptar</button>                   
                  <!-- Cerrar-->
                  <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cerrar</button>
                </div>
              </div>
            </div>
          </div>                                
      </div>        
  </nav>
    
    <!-- Division-->
    <div id="separator">
        <div class="content"></div>
    </div>
    
    <!-- Footer-->
    <div id="footer" class="p-0">
        <div class="container-fluid">
            <div class="row row-cols-md-2 justify-content-md-center">
                <div class="col text-center"></div>
            </div>
            <div class="row justify-content-md-center py-5">
                <div class="col text-center font-weight-light text-light">
                 <p>Copyright Â© 2020 FullMec. Todos los derechos reservados.</p>
                </div>            
            </div>
        </div>
    </div>
    <!-- Script-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
          {
            modal.style.display = "none";
          }
        }
      </script>
</body>
</html>
